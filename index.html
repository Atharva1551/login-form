<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="slide-navbar-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signupForm">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="fullName" name="txt" placeholder="Full name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="number" id="phoneNumber" name="number" placeholder="Phone number" required>
        <input type="password" id="password" name="pswd" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="pswd" placeholder="Confirm Password" required>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="loginForm">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required>
        <input type="password" id="loginPassword" name="pswd" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
 
      document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

       
        var fullName = document.getElementById('fullName').value.trim();
        var email = document.getElementById('email').value.trim();
        var phoneNumber = document.getElementById('phoneNumber').value.trim();
        var password = document.getElementById('password').value.trim();
        var confirmPassword = document.getElementById('confirmPassword').value.trim();

        
        var errorMessage = '';

        if (fullName.length < 5) {
          errorMessage += 'Full name must be at least 5 characters long.\n';
        }

        if (!email.includes('@')) {
          errorMessage += 'Enter a valid email address.\n';
        }

        if (phoneNumber.length !== 10 || isNaN(phoneNumber)) {
          errorMessage += 'Enter a valid 10-digit phone number.\n';
        }

        if (password.length < 8) {
          errorMessage += 'Password must be at least 8 characters long.\n';
        }

        if (password.toLowerCase() === 'password' || password.toLowerCase() === fullName.toLowerCase()) {
          errorMessage += 'Password cannot be "password" or your name.\n';
        }

        if (password !== confirmPassword) {
          errorMessage += 'Passwords do not match.\n';
        }

        if (errorMessage) {
          alert(errorMessage);
        } else {
          alert('Form submitted successfully!');
        }
      });

      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        var email = document.getElementById('loginEmail').value.trim();
        var password = document.getElementById('loginPassword').value.trim();

        if (!email || !password) {
          alert('Please enter your email and password.');
        } else {
          alert('Login successful!');
        }
      });
    });
  </script>
</body>
</html>
